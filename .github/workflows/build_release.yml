name: Build and Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux (Ubuntu) Configuration
          - os: ubuntu-latest
            artifact_name: UpNext
            os_short: Linux
            ext: ""
          
          # Windows Configuration
          - os: windows-latest
            artifact_name: UpNext.exe
            os_short: Windows
            ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # --- LINUX SPECIFIC SETUP ---
      # Installs the libraries listed in your Readme prerequisites
      - name: Install Linux System Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgirepository1.0-dev libcairo2-dev pkg-config gir1.2-webkit2-4.1

      # --- BUILD PROCESS (TRAY VERSION) ---
      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Tray Version
        run: python manage.py build

      - name: Rename Tray Artifact
        shell: bash
        run: |
          # Rename based on matrix config
          mv ${{ matrix.artifact_name }} UpNext-${{ matrix.os_short }}-Tray-x64${{ matrix.ext }}

      # --- BUILD PROCESS (STANDARD VERSION) ---
      - name: Configure for Standard Build
        run: |
          # Overwrite config to disable tray
          echo "ENABLE_TRAY = False" > app/build_config.py

      - name: Build Standard Version
        run: python manage.py build

      - name: Rename Standard Artifact
        shell: bash
        run: |
           mv ${{ matrix.artifact_name }} UpNext-${{ matrix.os_short }}-Standard-x64${{ matrix.ext }}

      # --- UPLOAD ASSETS ---
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            UpNext-${{ matrix.os_short }}-Tray-x64${{ matrix.ext }}
            UpNext-${{ matrix.os_short }}-Standard-x64${{ matrix.ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
