name: Build and Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux (Ubuntu) Configuration
          - os: ubuntu-latest
            artifact_name: UpNext
            asset_name: UpNext-Linux-x64  # Renamed for the release download
          
          # Windows Configuration
          - os: windows-latest
            artifact_name: UpNext.exe
            asset_name: UpNext-Windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # --- LINUX SPECIFIC SETUP ---
      # Installs the libraries listed in your Readme prerequisites
      - name: Install Linux System Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgirepository1.0-dev libcairo2-dev pkg-config gir1.2-webkit2-4.1

      # --- BUILD PROCESS ---
      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          # Verify pyinstaller is installed (it is in your requirements, but this is a safety check)
          pip install pyinstaller

      - name: Build with manage.py
        # This calls your custom build.py logic which handles the spec file and moves the binary to root
        run: python manage.py build

      # --- PREPARE & UPLOAD ---
      - name: Rename Binary for Release
        # Renames 'UpNext.exe' to 'UpNext-Windows-x64.exe' for clarity
        shell: bash
        run: |
          mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
