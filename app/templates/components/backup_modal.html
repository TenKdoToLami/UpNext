<!-- BACKUP MANAGEMENT MODAL -->
<div id="backupModal"
    class="fixed inset-0 z-[100] flex items-center justify-center bg-zinc-950/80 backdrop-blur-md hidden opacity-0 transition-opacity duration-300"
    onclick="if(event.target === this) closeBackupModal()">

    <div class="bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-3xl w-full max-w-xl overflow-hidden flex flex-col shadow-2xl transform scale-95 transition-all duration-300"
        id="backupModalContent">

        <!-- Header -->
        <div
            class="px-6 py-5 border-b border-zinc-200 dark:border-zinc-800 flex justify-between items-center bg-white dark:bg-zinc-900">
            <h2
                class="text-xl font-heading font-bold text-zinc-900 dark:text-white tracking-wide flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-xl bg-emerald-100 dark:bg-emerald-500/20 flex items-center justify-center">
                    <i data-lucide="archive" class="w-5 h-5 text-emerald-600 dark:text-emerald-400"></i>
                </div>
                Backup Manager
            </h2>
            <button onclick="closeBackupModal()"
                class="text-zinc-400 hover:text-red-500 dark:hover:text-white transition-colors p-2 rounded-lg hover:bg-zinc-100 dark:hover:bg-zinc-800">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Content -->
        <div class="p-6 overflow-y-auto custom-scrollbar flex-1 space-y-6 max-h-[70vh]">

            <!-- Database Selector -->
            <div>
                <label class="text-xs font-bold text-zinc-500 dark:text-zinc-400 uppercase tracking-wider mb-2 block">
                    Select Database
                </label>
                <select id="backupDbSelector" onchange="window.loadBackupsForDb(this.value)"
                    class="w-full bg-zinc-50 dark:bg-black border border-zinc-200 dark:border-zinc-800 rounded-xl text-sm px-4 py-3 focus:ring-2 focus:ring-emerald-500 dark:text-white">
                    <!-- Populated by JS -->
                </select>
            </div>

            <!-- Quick Actions -->
            <div class="flex gap-3">
                <button onclick="window.triggerManualBackup()" id="btnCreateBackup"
                    class="flex-1 py-3 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white font-bold text-sm transition-colors flex items-center justify-center gap-2 shadow-lg shadow-emerald-500/20">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    Create Backup Now
                </button>
            </div>

            <!-- Backup List -->
            <div>
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-zinc-500 dark:text-zinc-400">
                        Saved Backups
                    </h3>
                    <span id="backupCount" class="text-xs text-zinc-400 font-mono"></span>
                </div>

                <div id="backupListContainer" class="space-y-2">
                    <!-- Populated by JS -->
                    <div class="py-8 text-center text-zinc-400 text-sm">
                        <i data-lucide="loader-2" class="w-6 h-6 mx-auto mb-2 animate-spin"></i>
                        Loading backups...
                    </div>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="border-t border-zinc-200 dark:border-zinc-800 pt-6">
                <h3
                    class="text-sm font-bold uppercase tracking-widest text-zinc-500 dark:text-zinc-400 mb-4 flex items-center gap-2">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                    Auto-Backup Settings
                </h3>

                <div class="space-y-4">
                    <!-- Enable Toggle -->
                    <div class="flex items-center justify-between bg-zinc-50 dark:bg-zinc-800/50 rounded-xl p-4">
                        <div>
                            <div class="font-bold text-zinc-900 dark:text-white">Auto-Backup Enabled</div>
                            <div class="text-xs text-zinc-500 dark:text-zinc-400 mt-1">Automatically backup on startup
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" id="setting-backupEnabled"
                                onchange="window.updateBackupSetting('enabled', this.checked)" checked>
                            <div
                                class="w-11 h-6 bg-zinc-200 peer-focus:ring-4 peer-focus:ring-emerald-300 dark:peer-focus:ring-emerald-800 rounded-full peer dark:bg-zinc-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-600">
                            </div>
                        </label>
                    </div>

                    <!-- Frequency Selector -->
                    <div class="bg-zinc-50 dark:bg-zinc-800/50 rounded-xl p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="font-bold text-zinc-900 dark:text-white">Backup Frequency</div>
                                <div class="text-xs text-zinc-500 dark:text-zinc-400 mt-1">How often to create backups
                                </div>
                            </div>
                            <select id="setting-backupFrequency"
                                onchange="window.updateBackupSetting('frequencyDays', parseInt(this.value))"
                                class="bg-white dark:bg-black border border-zinc-200 dark:border-zinc-700 rounded-lg text-sm px-3 py-2 dark:text-white">
                                <option value="1">Daily</option>
                                <option value="7" selected>Weekly</option>
                                <option value="30">Monthly</option>
                            </select>
                        </div>
                    </div>

                    <!-- Max Backups -->
                    <div class="bg-zinc-50 dark:bg-zinc-800/50 rounded-xl p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="font-bold text-zinc-900 dark:text-white">Backups to Keep</div>
                                <div class="text-xs text-zinc-500 dark:text-zinc-400 mt-1">Older backups are
                                    automatically deleted</div>
                            </div>
                            <select id="setting-maxBackups"
                                onchange="window.updateBackupSetting('maxBackups', parseInt(this.value))"
                                class="bg-white dark:bg-black border border-zinc-200 dark:border-zinc-700 rounded-lg text-sm px-3 py-2 dark:text-white">
                                <option value="1">1 backup</option>
                                <option value="2">2 backups</option>
                                <option value="3" selected>3 backups</option>
                                <option value="5">5 backups</option>
                                <option value="10">10 backups</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="px-6 py-4 border-t border-zinc-200 dark:border-zinc-800 bg-zinc-50 dark:bg-zinc-900/50">
            <button onclick="closeBackupModal()"
                class="w-full py-3 rounded-xl bg-zinc-200 dark:bg-zinc-800 text-zinc-700 dark:text-zinc-300 font-bold text-sm hover:bg-zinc-300 dark:hover:bg-zinc-700 transition-colors">
                Close
            </button>
        </div>
    </div>
</div>
